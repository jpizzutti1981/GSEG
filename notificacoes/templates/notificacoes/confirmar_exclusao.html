{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
    <h2 class="text-danger">🗑️ Confirmar Exclusão</h2>
    <p>Tem certeza que deseja excluir a notificação da loja <strong>{{ notificacao.loja }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'listar_notificacoes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
