{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h2>Editar Ocorrência</h2>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data" class="row g-3" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="row mb-3">
                <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label fw-bold">
                  {{ field.label }}:
                </label>
                <div class="col-sm-9">
                  {{ field }}
                  {% if field.errors %}
                    <div class="text-danger small">
                      {{ field.errors }}
                    </div>
                  {% endif %}
                  {% if field.help_text %}
                    <div class="text-muted small">
                      {{ field.help_text }}
                    </div>
                  {% endif %}
                </div>
              </div>
            {% endfor %}

            <div class="row mb-3">
              <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{% url 'listar_notificacoes' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
