{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">✏️ Editar Usuário</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
