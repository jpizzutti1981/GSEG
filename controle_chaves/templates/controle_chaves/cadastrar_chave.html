{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h2>Cadastrar Nova Chave</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_numero" class="form-label fw-bold">NÃºmero da Chave:</label>
                            <input type="text" id="id_numero" name="numero" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_nome" class="form-label fw-bold">Nome da Chave:</label>
                            <input type="text" id="id_nome" name="nome" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_cor_chaveiro" class="form-label fw-bold">Cor do Chaveiro:</label>
                            <input type="text" id="id_cor_chaveiro" name="cor_chaveiro" class="form-control" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Salvar Chave</button>
                            <a href="{% url 'listar_chaves' %}" class="btn btn-secondary">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
