{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Registrar Sa√≠da da Chave</h2>
                </div>
                <div class="card-body">
                    
                    <!-- Mensagens de Sucesso e Erro -->
                    {% if messages %}
                        <div class="container mb-3">
                            {% for message in messages %}
                                <div class="alert 
                                    {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} 
                                    alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Selecionar Chave -->
                        <div class="mb-3">
                            <label for="{{ form.chave.id_for_label }}" class="form-label fw-bold">üîë Chave:</label>
                            {{ form.chave }}
                        </div>

                        <!-- Nome do Respons√°vel (Select2) -->
                        <div class="mb-3">
                            <label for="id_responsavel" class="form-label fw-bold">üßë‚Äçüíº Respons√°vel:</label>
                            <select id="id_responsavel" name="{{ form.responsavel.name }}" class="form-select">
                                <option value="">Selecione um colaborador...</option>
                                {% for colaborador in colaboradores %}
                                    <option value="{{ colaborador.id }}">{{ colaborador.nome_completo }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Telefone do Respons√°vel -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">üìû Telefone:</label>
                            <input type="text" id="id_telefone" class="form-control" readonly>
                        </div>

                        <!-- E-mail do Respons√°vel -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">üìß E-mail do Respons√°vel:</label>
                            <input type="text" id="id_email" class="form-control" readonly>
                        </div>

                        <!-- Data de Sa√≠da (Corrigido) -->
                        <div class="mb-3">
                            <label for="id_data_saida" class="form-label fw-bold">üìÖ Data de Sa√≠da:</label>
                            <input type="date" name="{{ form.data_saida.name }}" id="id_data_saida" class="form-control" required>
                        </div>

                        <!-- Hor√°rio de Sa√≠da (Corrigido) -->
                        <div class="mb-3">
                            <label for="id_horario_saida" class="form-label fw-bold">‚è∞ Hor√°rio de Sa√≠da:</label>
                            <input type="time" name="{{ form.horario_saida.name }}" id="id_horario_saida" class="form-control" required>
                        </div>

                        <!-- Operador Respons√°vel -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">üëÆ‚Äç‚ôÇÔ∏è Operador Respons√°vel:</label>
                            {{ form.operador_saida }}
                        </div>

                        <!-- Bot√µes -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">Registrar Sa√≠da</button>
                            <a href="{% url 'listar_movimentacoes' %}" class="btn btn-secondary">Ver Hist√≥rico</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script para Auto Preenchimento -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

<script>
    $(document).ready(function() {
        $("#id_responsavel").select2({
            placeholder: "Selecione um colaborador...",
            allowClear: true
        });

        $("#id_responsavel").change(function() {
            var colaboradorId = $(this).val();
            if (colaboradorId) {
                $.ajax({
                    url: "{% url 'buscar_dados_colaborador' %}",
                    data: { colaborador_id: colaboradorId },
                    dataType: "json",
                    success: function(data) {
                        $("#id_email").val(data.email);
                        $("#id_telefone").val(data.telefone);
                    }
                });
            } else {
                $("#id_email").val("");
                $("#id_telefone").val("");
            }
        });
    });
</script>
{% endblock %}
