{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-white text-center">
                    <h2>✏️ Editar Registro de Saída</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">Salvar Alterações</button>
                            <a href="{% url 'listar_movimentacoes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
