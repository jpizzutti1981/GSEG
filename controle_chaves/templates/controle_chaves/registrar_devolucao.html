{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h2>Registrar Devolução</h2>
                </div>
                <div class="card-body">
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <p>Deseja realmente registrar a devolução da chave <strong>{{ movimentacao.chave.numero }}</strong>?</p>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">Confirmar Devolução</button>
                            <a href="{% url 'listar_chaves' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
