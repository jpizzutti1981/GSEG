{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pontal Shopping</title>

  <!-- üîπ Verifica se os arquivos est√°ticos est√£o carregando corretamente -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- Cabe√ßalho fixo -->
  <header class="header">
    <div class="logo-container">
      <img src="{% static 'img/logoad2.png' %}" alt="Logo" class="logo-esquerda" onerror="this.onerror=null;this.src='/static/img/logo.png';">
      <span class="titulo-sistema">Pontal Shopping - Sistema de Gest√£o de Seguran√ßa</span>
    </div>
  </header>

  <!-- Container principal de login -->
  <div class="login-container">

    <!-- Container para exibi√ß√£o de mensagens -->
    <div class="alert-container">
      {% if error_message %}
        <div class="alert alert-danger">
          {{ error_message }}
        </div>
      {% endif %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
    
    <!-- Logo central (acima do t√≠tulo "Acesso ao Sistema") -->
    <div class="logo-acima">
      <img src="{% static 'img/logo6.png' %}" alt="Logo" class="logo-central" onerror="this.onerror=null;this.src='/static/img/logo.png';">
    </div>

    <!-- Caixa de login -->
    <div class="login-box">
      <h2>Acesso ao Sistema</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="id_username">Usu√°rio:</label>
          <input type="text" id="id_username" name="username" class="input-field" required>
        </div>
        <div class="input-group">
          <label for="id_password">Senha:</label>
          <input type="password" id="id_password" name="password" class="input-field" required>
        </div>
        <button type="submit" class="btn-entrar">Entrar</button>
      </form>
    </div>
  </div>

</body>
</html>
