{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pontal Shopping</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Barra preta no topo -->
<header class="header">
  <div class="logo-container">
    <img src="{% static 'img/logoad.png' %}" alt="Logo" class="logo-esquerda">
    <span class="titulo-sistema">Pontal Shopping - Sistema de Gestão de Segurança</span>
  </div>
</header>

<!-- Área de Login -->
<div class="login-container">
  <!-- Bloco de mensagens reposicionado -->
  <div class="alert-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>
  
  <!-- Logo acima do "Acesso ao Sistema" -->
  <div class="logo-acima">
    <img src="{% static 'img/logo6.png' %}" alt="Logo" class="logo-central">
  </div>

  <div class="login-box">
    <h2>Acesso ao Sistema</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <label for="id_username">Usuário:</label>
        <input type="text" id="id_username" name="username" class="input-field" required>
      </div>
      <div class="input-group">
        <label for="id_password">Senha:</label>
        <input type="password" id="id_password" name="password" class="input-field" required>
      </div>
      <button type="submit" class="btn-entrar">Entrar</button>
    </form>
  </div>
</div>

</body>
</html>
